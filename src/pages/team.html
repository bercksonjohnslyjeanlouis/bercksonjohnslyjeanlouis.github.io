

<section class="about section" x-data="{ visibleteam: 4 }"
         x-cloak x-init="$store.database.get_team(); to_top(); $store.database.get_menu();">
    <div class="section-inner-g">
        <div class="content" x-show="$store.database.loaded_team" >
            <div class="row d-flex gap-3">
                <template x-for="person in $store.database.team">
                    <div class="card col-12 col-md-6 p-0 mb-4 animate-box" data-animate-effect="fadeInLeft">
                        <a :href="person.link" class="m-0 p-0" x-data="{i_load:false}" >
                            <div class="width-100 d-flex justify-content-center align-items-center text-center"
                                 style="text-align: center">
                                <div class="loader pt-4" x-show="!i_load">
                                    <div class="loader-wheel"></div>
                                    <div class="loader-text"></div>
                                </div>
                            </div>

                            <img class="card-img-top m-0 p-0" :title="person.name"
                                 :src="person.photo" x-show="i_load"
                                 :alt="person.name"  @load="i_load = true"
                            >
                        </a>
                        <div class="card-body">
                                <h5 class="card-title" x-text="person.name"></h5>
                            <p style="margin-top: -10px; margin-bottom: 10px"><em x-text="person.profile"></em></p>
                            <div style="margin-top: 15px" class="deco"></div>
                            <p class="card-text text-justify" style="text-align: justify; margin-top: -10px;" x-text="person.about"></p>
                          <hr>
                            <div class="card-text d-flex justify-content-center align-items-center text-center text-muted">
                               <template x-for="network in person.networks">
                                    <div class="mx-2">
                                        <a :href="network.link">
                                        <i :class="network.icon"></i>
                                        </a>
                                    </div>
                                    </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

<!--            <div class="my-3 d-flex justify-content-center align-items-center text-center">-->
<!--                <button x-show="visibleteam<$store.database.team.length"-->
<!--                        class="btn btn-cta-primary" @click="visibleteam += 4">-->
<!--                    VOIR PLUS D'ARTICLES +-->
<!--                </button>-->
<!--            </div>-->

            <div class="my-3 d-flex justify-content-center align-items-center text-center">
                <a
                   class="btn btn-cta-primary"
                   href="https://www.linkedin.com/in/bercksonjohnslyjeanlouis">
                    VOIR PLUS SUR LINKEDIN
                </a>
            </div>

        </div><!--//content-->
        <div class="my-3 d-flex justify-content-center align-items-center text-center">
            <div class="loader" x-show="!$store.database.loaded_team">
                <div class="loader-wheel"></div>
                <div class="loader-text"></div>
            </div>
        </div>
    </div><!--//section-inner-->


</section><!--//section-->
