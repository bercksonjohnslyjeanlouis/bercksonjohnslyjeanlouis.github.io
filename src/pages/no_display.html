<aside class="blog aside section FACEBOOK" style="display: none">
  <div class="section-inner shadow-sm rounded">
    <div class='sk-ww-facebook-page-posts' data-embed-id='221384'></div>
    <script src='https://widgets.sociablekit.com/facebook-page-posts/widget.js' async defer></script>
  </div>
</aside>





<section class="skills section" x-data x-cloak  x-init="$store.database.get_languages()" >
  <div class="section-inner-g">
    <h2 class="heading">CODING SKILLS</h2>
    <div class="deco"></div>
    <div class="content" style="text-align: justify;">
      <p class="intro">
        Ayant assez de créativité et le souci du travail bien fait,
        je prends donc chaque petit projet comme un chef-d’œuvre à
        réaliser et dans lequel je dois m’investir à fond.
        J’ai hâte de vous parler !
      </p>

      <div class="skillset">
        <template x-for="language in $store.database.languages" :key="language.id">
          <div class="item">
            <h3 class="level-title" x-text="language.name">
        <span class="level-label" data-bs-toggle="tooltip"
              data-placement="left" x-bind:title="'Besoin d\'un système dans ce langage ? Contactez-moi, je peux vous aider !'">
          <i class="fas fa-info-circle"></i>&nbsp;&nbsp;Click
        </span>
            </h3>
            <div class="level-bar progress">
              <div class="progress-bar level-bar-inner" role="progressbar" x-bind:style="'width:' + language.percent + '%'" x-bind:aria-valuenow="language.percent" aria-valuemin="0" aria-valuemax="100"></div>
            </div><!--//level-bar-->
          </div><!--//item-->
        </template>
      </div>
    </div><!--//content-->
  </div><!--//section-inner-->
</section><!--//section-->




<section class="list music section" x-data x-cloak  x-init="$store.database.get_technologies()">
  <div class="section-inner-g">
    <h2 class="heading">COMPETENCES</h2>
    <div class="deco"></div>
    <div class="content">
      <p class="intro" style="text-align: justify" x-text="$store.database.map.section_frontend"></p>
      <template x-for="technology in $store.database.technologies">
        <div class="col-xl-12">
          <div class="card mb-3 card-body">
            <div class="row align-items-center">
              <div class="col-auto">
                <div class="width-90 rounded-3" alt="">
                  <i :class="technology.icon"></i>
                </div>
              </div>
              <div class="col">
                <div class="overflow-hidden flex-nowrap">
                  <h6 class="mb-1">
                    <span x-text="technology.name" class="text-reset"></span>
                  </h6>
                  <span x-text="technology.description" class="text-muted d-block mb-2 small"></span>
                  <div class="row align-items-center">
                    <div class="col-12">
                      <div class="row align-items-center g-0">
                        <div class="col-auto">
                          <!--                                                                <small x-text="technology.percent+'%'" class="me-2"></small>-->
                        </div>
                        <div class="col">
                          <!-- Progress bar -->
                          <div class="progress bg-tint-success" style="height: 4px;">
                            <div class="progress-bar bg-dark" role="progressbar"
                                 x-bind:style="'width:' + technology.percent + '%'"
                                 x-bind:aria-valuenow="technology.percent"
                                 aria-valuemin="0"
                                 aria-valuemax="100">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
      <!--					<hr>-->

      <!--					<p style="text-align: center;">-->
      <!--						<a class="btn btn-cta-primary btn-download" href="https://wa.me/50947740432?text=Hello!">-->
      <!--							Engagez-moi</a>-->
      <!--					</p>-->
    </div><!--//content-->
  </div><!--//section-inner-->
</section><!--//section-->

  <div class="section-inner shadow-sm rounded">
    <h2 class="heading">ACTIVITÉS GITHUB</h2>
